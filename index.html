<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/greeting.js"></script>
    <script defer src="./js/clock.js"></script>
    <script defer src="./js/quotes.js"></script>
    <script defer src="./js/background.js"></script>
    <script defer src="./js/todo.js"></script>
    <title>Moment App</title>
  </head>
  <body>
    <form id="sign-in-form" class="hidden">
      <input
        class="username"
        type="text"
        placeholder="What is your name?"
        maxlength="15"
        required
      />
      <input type="submit" value="Sign In" />
    </form>
    <h2 id="clock">00:00</h2>
    <h1 id="greeting" class="hidden"></h1>
    <form id="todo-form">
      <input type="text" placeholder="Write a To DO and Press Enter" required />
    </form>
    <ul id="todo-list"></ul>
    <div id="quote">
      <span></span>
      <span></span>
    </div>
  </body>
</html>
